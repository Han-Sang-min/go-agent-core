syntax = "proto3";

package agent.v1;
option go_package = "proto/agentv1;agentv1";

import "google/protobuf/timestamp.proto";

service CollectorService {
  rpc Register(RegisterRequest) returns (RegisterResponse);
  rpc SendHeartbeat(Heartbeat) returns (Ack);
  rpc SendMetrics(MetricBatch) returns (Ack);
}

message RegisterRequest { string hostname = 1; }
message RegisterResponse { string agent_id = 1; }

message Heartbeat {
    string agent_id = 1;
    string hostname = 2;
    google.protobuf.Timestamp time = 3;
}

message Metric {
    string name = 1;
    double value = 2;
    string unit = 3;
}

message MetricBatch {
    string agent_id = 1;
    google.protobuf.Timestamp time = 2;
    repeated Metric metrics = 3;
}

message Ack {
    bool ok = 1;
    string message = 2;
}
